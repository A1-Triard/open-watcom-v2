parameters:
  arch:     ''
  title:    ''
  image:    ''
  tools:    ''
  pscript:  ''

jobs:
  - job: tests${{ parameters.arch }}
    displayName: "${{ parameters.title }}"
    variables:
      owtools:  ${{ parameters.tools }}
    pool:
      vmImage:  ${{ parameters.image }}
    steps:
    - template: artfload.yml
      parameters:
        path:       build/$(owobjdir)
        artifname:  build-${{ parameters.arch }}
