language: c
dist: trusty
sudo: required
os: linux
compiler: gcc

env:
  global:
    - TRAVIS_TAG=Current-build
    - OWROOT=$TRAVIS_BUILD_DIR
    - OWOBJDIR=binbuild
    - OWVERBOSE=0
    - OWDISTRBUILD=0
    - OWDOCBUILD=0
    - OWDOCQUIET=1
    - OWBRANCH=master
    - OWBRANCH_DOCS=documentation
    - OWBRANCH_COVERITY=coverity_scan
    - OWBRANCH_SF=sourceforge
    - OWTRAVIS_REPO_SLUG=open-watcom/travis-ci-ow-builds
    - OWTRAVIS_BUILD_DIR=${HOME}/build/$OWTRAVIS_REPO_SLUG
    - OWRELROOT=$OWROOT/test
    - OWTRAVISDIR=$OWROOT/travis
    - OWDISTRDIR=$OWROOT/distrib
    - OWSRCDIR=$OWROOT/bld
    - OWBINDIR=$OWROOT/build/$OWOBJDIR
    - OWDOCSDIR=$OWROOT/docs
    - CP_OPTS=-Rnv
    - OWWEBDOCS_REPO_SLUG=open-watcom/open-watcom-v2-webdocs
    - OWWEBDOCS_BUILD_DIR=${HOME}/build/$OWWEBDOCS_REPO_SLUG

cache:
  directories:
    - build/$OWOBJDIR
    - bld/watcom/$OWOBJDIR
    - test
    - buildx

before_script:
 # configure Git client
 - git config --global user.email "travis@travis-ci.org"
 - git config --global user.name "Travis CI"
 - git config --global push.default simple
 # get environment/cache info if debug is active
 - travis/envinfo.sh
 - travis/cacheinf.sh

after_failure:
 # after failure transfer log files back to GitHub repository
 - travis/cacheinf.sh
 - travis/gitupdf.sh

after_success:
 # after success transfer OW build to GitHub repository
 - travis/cacheinf.sh
 - travis/gitupds.sh

jobs:
  allow_failures:
    - os: windows
  include:
    #################################
    - stage: Initialize
      name: "Initialize Travis GitHub repository and mirror master branch commits to SF"
      if: branch = env(OWBRANCH) AND type IN (push, cron)
      git:
        depth: false
      cache: false
      before_install:
        # stop unwanted services
        - travis/services.sh
      script:
        # update SF mirror
        - travis/gitusf.sh
        # update GitHub repository if necessary
        - travis/tinit.sh
    #################################
    - stage: Bootstrap
      name: "Build minimal set of build tools Linux"
      if: branch = env(OWBRANCH)
      before_install:
        # stop unwanted services
        - travis/services.sh
        # set environmet variable
        - export OWTOOLS=GCC
        - export OWTRAVISJOB=BOOTSTRAP
        - export OWVERBOSE=1
        # clear cache
        - travis/cacheclr.sh
      install:
        - . ./cmnvars.sh
      script:
        - travis/build.sh
    - # ...
      name: "Build minimal set of build tools OSX"
      if: branch = env(OWBRANCH) AND (type = cron)
      os: osx
      compiler: clang
      before_install:
        # stop unwanted services
        - travis/services.sh
        # set environmet variable
        - export OWTOOLS=CLANG
        - export OWTRAVISJOB=BOOTSTRAP
        - export OWVERBOSE=1
        # clear cache
        - travis/cacheclr.sh
      install:
        - . ./cmnvars.sh
      script:
        - travis/build.sh
    - # ...
      name: "Build minimal set of build tools Windows"
      if: branch = env(OWBRANCH) AND (type = cron)
      os: windows
      before_install:
        - test -n $CC && unset CC
        # stop unwanted services
        - travis/services.sh
        # set environmet variable
        - export OWTOOLS=VISUALC
        - export OWTRAVISJOB=BOOTSTRAP
        - export OWVERBOSE=1
        # clear cache
        - travis/cacheclr.sh
      install:
      script:
        - travis/build.sh
    #################################
    - stage: Build
      name: "OW tools build Linux"
      if: branch = env(OWBRANCH)
      before_install:
        # stop unwanted services
        - travis/services.sh
        # set environmet variable
        - export OWTOOLS=GCC
        - export OWTRAVISJOB=BUILD
      install:
        # install DOS Emulator
        - sudo apt-get install -y dosemu
        - . ./cmnvars.sh
      script:
        - travis/build.sh
      before_cache:
        - travis/cache3.sh save
    - # ...
      name: "OW tools build-1 OSX"
      if: branch = env(OWBRANCH) AND (type = cron)
      os: osx
      compiler: clang
      before_install:
        # stop unwanted services
        - travis/services.sh
        # set environmet variable
        - export OWTOOLS=CLANG
        - export OWTRAVISJOB=BUILD-1
      install:
        - . ./cmnvars.sh
      script:
        - travis/build.sh
      before_cache:
        - travis/cache1.sh save
    - # ...
      name: "OW tools build-1 Windows"
      if: branch = env(OWBRANCH) AND (type = cron)
      os: windows
      before_install:
        - test -n $CC && unset CC
        # stop unwanted services
        - travis/services.sh
        # set environmet variable
        - export OWTOOLS=VISUALC
        - export OWTRAVISJOB=BUILD-1
      install:
      script:
        - travis/build.sh
      before_cache:
        - travis/cache1.sh save
    #################################
    - stage: Build2
      name: "OW tools build-2 OSX"
      if: branch = env(OWBRANCH) AND (type = cron)
      os: osx
      compiler: clang
      before_install:
        # stop unwanted services
        - travis/services.sh
        # set environmet variable
        - export OWTOOLS=CLANG
        - export OWTRAVISJOB=BUILD-2
        - export OWDOSBOX=dosbox
        - export SDL_VIDEODRIVER=dummy
      install:
        # install DOS Emulator
        - brew install dosbox
        - . ./cmnvars.sh
      script:
        - travis/cache1.sh load
        - travis/build.sh
      before_cache:
        - travis/cache2.sh save
    - # ...
      name: "OW tools build-2 Windows"
      if: branch = env(OWBRANCH) AND (type = cron)
      os: windows
      before_install:
        - test -n $CC && unset CC
        # stop unwanted services
        - travis/services.sh
        # set environmet variable
        - export OWTOOLS=VISUALC
        - export OWTRAVISJOB=BUILD-2
      install:
      script:
        - travis/cache1.sh load
        - travis/build.sh
      before_cache:
        - travis/cache2.sh save
    #################################
    - stage: Build3
      name: "OW tools build-3 OSX"
      if: branch = env(OWBRANCH) AND (type = cron)
      os: osx
      compiler: clang
      before_install:
        # stop unwanted services
        - travis/services.sh
        # set environmet variable
        - export OWTOOLS=CLANG
        - export OWTRAVISJOB=BUILD-3
        - export OWDOSBOX=dosbox
        - export SDL_VIDEODRIVER=dummy
        - export OWDOCQUIET=0
        - export OWVERBOSE=1
      install:
        # install DOS Emulator
        - brew install dosbox
        - . ./cmnvars.sh
      script:
        - travis/cache2.sh load
        - travis/build.sh
      before_cache:
        - travis/cache3.sh save
    - # ...
      name: "OW tools build-3 Windows"
      if: branch = env(OWBRANCH) AND (type = cron)
      os: windows
      before_install:
        - test -n $CC && unset CC
        # stop unwanted services
        - travis/services.sh
        # set environmet variable
        - export OWTOOLS=VISUALC
        - export OWTRAVISJOB=BUILD-3
        - export OWDOCQUIET=0
        - export OWVERBOSE=1
      install:
      script:
        - travis/cache2.sh load
        - travis/build.sh
      before_cache:
        - travis/cache3.sh save
    #################################
    - stage: UpdateBuild
      name: "Update Build Linux"
      if: branch = env(OWBRANCH) AND (type = cron OR type = push)
      before_install:
        # stop unwanted services
        - travis/services.sh
        # set environmet variable
        - export OWTOOLS=GCC
        - export OWTRAVISJOB=CPREL
      install:
#        - export WATCOM=$OWROOT/test
        - . ./cmnvars.sh
      script:
#        - cp $CP_OPTS $OWROOT/buildx/ $WATCOM/
        - true
    - # ...
      name: "Update Build Windows"
      if: branch = env(OWBRANCH) AND (type = cron)
      os: windows
      before_install:
        # stop unwanted services
        - travis/services.sh
        # set environmet variable
        - export OWTOOLS=VISUALC
        - export OWTRAVISJOB=CPREL
      install:
        - export WATCOM=$OWROOT/test
      script:
#        - cp $CP_OPTS $OWROOT/buildx/ $WATCOM
        - true
    #################################
#    - stage: InitTests
#      name: "Initialze Tests Environment"
#      if: branch = env(OWBRANCH) AND (type = cron)
#      before_install:
#        # stop unwanted services
#        - travis/services.sh
#      install:
#        - export WATCOM=$OWROOT/test
#      script:
#        - cp $CP_OPTS $OWROOT/buildx/ $WATCOM/
    #################################
    - stage: Tests
      name: "Test wasm assembler"
      if: branch = env(OWBRANCH) AND (type = cron)
      before_install:
        # stop unwanted services
        - travis/services.sh
        # set environmet variable
        - export OWTOOLS=WATCOM
        - export OWTRAVISJOB=TEST
        - export OWTRAVISTEST=WASM
      install:
        - export WATCOM=$OWROOT/test
        - export PATH=$WATCOM/binl:$PATH
        - export INCLUDE=$WATCOM/lh
        - unset LIB
        - . ./cmnvars.sh
      script:
        - travis/test.sh
    - # ...
      name: "Test C compiler"
      if: branch = env(OWBRANCH) AND (type = cron)
      before_install:
        # stop unwanted services
        - travis/services.sh
        # set environmet variable
        - export OWTOOLS=WATCOM
        - export OWTRAVISJOB=TEST
        - export OWTRAVISTEST=C
      install:
        - export WATCOM=$OWROOT/test
        - export PATH=$WATCOM/binl:$PATH
        - export INCLUDE=$WATCOM/lh
        - unset LIB
        - . ./cmnvars.sh
      script:
        - travis/test.sh
    - # ...
      name: "Test FORTRAN 77 compiler"
      if: branch = env(OWBRANCH) AND (type = cron)
      before_install:
        # stop unwanted services
        - travis/services.sh
        # set environmet variable
        - export OWTOOLS=WATCOM
        - export OWTRAVISJOB=TEST
        - export OWTRAVISTEST=F77
      install:
        - export WATCOM=$OWROOT/test
        - export PATH=$WATCOM/binl:$PATH
        - export INCLUDE=$WATCOM/lh
        - unset LIB
        - . ./cmnvars.sh
      script:
        - travis/test.sh
    - # ...
      name: "Test C++ compiler"
      if: branch = env(OWBRANCH) AND (type = cron)
      before_install:
        # stop unwanted services
        - travis/services.sh
        # set environmet variable
        - export OWTOOLS=WATCOM
        - export OWTRAVISJOB=TEST
        - export OWTRAVISTEST=CXX
      install:
        - export WATCOM=$OWROOT/test
        - export PATH=$WATCOM/binl:$PATH
        - export INCLUDE=$WATCOM/lh
        - unset LIB
        - . ./cmnvars.sh
      script:
        - travis/test.sh
    - # ...
      name: "Test C run-time library"
      if: branch = env(OWBRANCH) AND (type = cron)
      before_install:
        # set environmet variable
        - export OWTOOLS=WATCOM
        - export OWTRAVISJOB=TEST
        - export OWTRAVISTEST=CRTL
      install:
        - export WATCOM=$OWROOT/test
        - export PATH=$WATCOM/binl:$PATH
        - export INCLUDE=$WATCOM/lh
        - unset LIB
        - . ./cmnvars.sh
      script:
        - travis/test.sh
    #################################
    - stage: AllDocs
      name: "Create all Documentation"
      os: windows
      if: branch = env(OWBRANCH) AND (type = cron)
      before_install:
        - test -n $CC && unset CC
        # set environmet variable
        - export OWTOOLS=VISUALC
        - export OWTRAVISJOB=DOCS
      script:
        - travis/build.sh
    #################################
    - stage: Release
      name: "Create all Installers Linux"
      if: branch = env(OWBRANCH) AND (type = cron)
      before_install:
        - export OWTOOLS=GCC
        - export OWTRAVISJOB=INST
        - OWRELROOT=$OWTRAVIS_BUILD_DIR
      install:
        - . ./cmnvars.sh
        - travis/cache3.sh load
      script:
        - travis/build.sh
      before_deploy:
        # Set up git user name and tag this commit
        - git tag -d $TRAVIS_TAG; true
        - git push origin --delete $TRAVIS_TAG; true
        - git tag -a $TRAVIS_TAG $TRAVIS_COMMIT
      deploy:
        provider: releases
        api_key:
          secure: 
#        draft: true
        on:
          tags: true
        overwrite: true
        skip_cleanup: true
        file_glob: true
        file: distrib/ow/bin/open-watcom-*
    - # ...
      name: "Create Installer 64-bit Windows"
      if: branch = env(OWBRANCH) AND (type = cron)
      os: windows
      before_install:
        - export OWTOOLS=VISUALC
        - export OWTRAVISJOB=INST
        - OWRELROOT=$OWTRAVIS_BUILD_DIR
      install:
        - travis/cache3.sh load
      script:
        - travis/build.sh
      before_deploy:
        # Set up git user name and tag this commit
        - git tag -d $TRAVIS_TAG; true
        - git push origin --delete $TRAVIS_TAG; true
        - git tag -a $TRAVIS_TAG $TRAVIS_COMMIT
      deploy:
        provider: releases
        api_key:
          secure: 
#        draft: true
        on:
          tags: true
        overwrite: true
        skip_cleanup: true
        file_glob: true
        file: distrib/ow/bin/open-watcom-*
    #################################
    - stage: Finalize
      name: "Delete build cache Linux"
      if: branch = env(OWBRANCH)
      script:
        - travis/cacheclr.sh
    - # ...
      name: "Delete build cache OSX"
      if: branch = env(OWBRANCH) AND (type = cron)
      os: osx
      compiler: clang
      script:
        - travis/cacheclr.sh
    - # ...
      name: "Delete build cache Windows"
      if: branch = env(OWBRANCH) AND (type = cron)
      os: windows
      script:
        - travis/cacheclr.sh

    #################################
    - stage: InitWEBDocumentation
      name: "Initiate Documentation build by Cron"
      if: branch = env(OWBRANCH_DOCS) AND type = cron
      cache: false
      script:
        - git config remote.origin.pushurl https://${GITHUB_TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git
        - git pull origin $OWBRANCH
        - git checkout -B $OWBRANCH
        - git push origin $OWBRANCH:$OWBRANCH_DOCS
    #################################
    - stage: WEBDocumentation
      name: "OW Documentation for WEB build Linux"
      if: branch = env(OWBRANCH_DOCS) AND type = push
      cache: false
      before_install:
        # stop unwanted services
        - travis/services.sh
        # set environmet variable
        - export OWTOOLS=GCC
        - export OWTRAVISJOB=WEBDOCS
        - export OWDOCBUILD=1
      install:
        # install DOS Emulator + Ghostscript
        - sudo apt-get install -y dosemu ghostscript
        - export OWGHOSTSCRIPTPATH=$PATH
        - . ./cmnvars.sh
      script:
        - travis/webdocs.sh
    #################################
    - stage: InitCoverity
      name: "Initiate Coverity Scan by Cron Linux"
      if: branch = env(OWBRANCH_COVERITY) AND type = cron
      cache: false
      script:
        - git config remote.origin.pushurl https://${GITHUB_TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git
        - git pull origin $OWBRANCH
        - git checkout -B $OWBRANCH
        - git push origin $OWBRANCH:$OWBRANCH_COVERITY
    #################################
    - stage: Coverity
      name: "Initiate Coverity Scan Linux"
      if: branch = env(OWBRANCH_COVERITY) AND type = push
      cache: false
      before_install:
        # stop unwanted services
        - travis/services.sh
        # set environmet variable
        - export OWTOOLS=GCC
        - export OWTRAVISJOB=BUILD
      install:
        # install DOS Emulator
        - sudo apt-get install -y dosemu
        - sudo apt-get install -y curl
        - . ./cmnvars.sh
      script:
        - travis/covscan.sh

