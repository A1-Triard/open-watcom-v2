  - stage: bootlnx
    displayName: "Bootstrap Linux"
    dependsOn:
      - start
    jobs:
      - template: ci/boot.yml
        parameters:
          arch:     lnx
          title:    Bootstrap Linux
          image:    $(owimage_lnx)
          tools:    GCC
          pscript:  $(owscript_lnx)
  - stage: buildlnx
    displayName: "Build Linux"
    dependsOn:
      - bootlnx
    jobs:
      - template: ci/build.yml
        parameters:
          arch:     lnx
          title:    Build Linux
          image:    $(owimage_lnx)
          tools:    GCC
          pscript:  $(owscript_lnx)
  - stage: testslnx
    displayName: "Tests Linux"
    dependsOn:
      - buildlnx
    jobs:
      - template: ci/tests.yml
        parameters:
          arch:     lnx
          title:    Tests Linux
          image:    $(owimage_lnx)
          tools:    GCC
          pscript:  $(owscript_lnx)
  - stage: installnx
    displayName: "Installers Build Linux"
    dependsOn:
      - testslnx
      - testsnt
      - docsnt
    jobs:
      - template: ci/install.yml
        parameters:
          arch:     lnx
          title:    Installers Build Linux
          image:    $(owimage_lnx)
          tools:    GCC
          pscript:  $(owscript_lnx)
  - stage: release
    displayName: "GitHub Release"
    dependsOn:
      - installnx
      - instalnt
    jobs:
      - template: ci/release.yml
        parameters:
          arch:     lnx
          title:    GitHub Release
          image:    $(owimage_lnx)
          tools:    GCC
          pscript:  $(owscript_lnx)
  - stage: bootnt
    displayName: "Bootstrap Windows"
    dependsOn:
      - start
    jobs:
      - template: ci/boot.yml
        parameters:
          arch:     nt
          title:    Bootstrap Windows
          image:    $(owimage_nt)
          tools:    VISUALC
          pscript:  $(owscript_nt)
  - stage: buildnt
    displayName: "Build Windows"
    dependsOn:
      - bootnt
    jobs:
      - template: ci/build.yml
        parameters:
          arch:     nt
          title:    Build Windows
          image:    $(owimage_nt)
          tools:    VISUALC
          pscript:  $(owscript_nt)
  - stage: testsnt
    displayName: "Tests Windows"
    dependsOn:
      - buildnt
    jobs:
      - template: ci/tests.yml
        parameters:
          arch:     nt
          title:    Tests Windows
          image:    $(owimage_nt)
          tools:    VISUALC
          pscript:  $(owscript_nt)
  - stage: docsnt
    displayName: "Docs Build Windows"
    dependsOn:
      - bootnt
    jobs:
      - template: ci/docbuild.yml
        parameters:
          arch:     nt
          image:    $(owimage_nt)
          tools:    VISUALC
          pscript:  $(owscript_nt)
  - stage: instalnt
    displayName: "Installers Build Windows"
    dependsOn:
      - testsnt
      - testslnx
      - docsnt
    jobs:
      - template: ci/install.yml
        parameters:
          arch:     nt
          title:    Installers Build Windows
          image:    $(owimage_nt)
          tools:    VISUALC
          pscript:  $(owscript_nt)
